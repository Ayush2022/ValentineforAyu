<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ffc0cb,#ffd6e8);
    overflow-x: hidden;
    text-align: center;
}

/* start screen */
#startScreen {
    position: fixed;
    inset: 0;
    background: #ffc0cb;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    color: white;
    z-index: 10;
}

/* ending screen */
#proposalScreen {
    position: fixed;
    inset: 0;
    background: rgba(255,192,203,0.95);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    font-size: 22px;
    color: #ff1493;
    z-index: 9;
}

/* main layout */
.container {
    padding: 80px 20px 40px;
    max-width: 420px;
    margin: auto;
}

/* buttons */
button {
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
}

#yesBtn { background:#ff69b4;color:white; }
#noBtn { background:#ffb6c1; position:fixed; }

#openBtn {
    display: none;
    background:#ff85c1;
    color:white;
    margin-top: 15px;
}

/* slideshow */
.slideshow {
    display:none;
    margin-top:15px;
}

.slideshow img {
    width: 85%;
    max-width: 260px;
    border-radius: 15px;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
}

.fade-out {
    opacity: 0;
}

/* floating hearts */
.bgHeart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear forwards;
    z-index: 1;
}

@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}

/* heart rain */
.rainHeart {
    position: fixed;
    font-size: 26px;
    animation: rain 3s linear forwards;
    z-index: 6;
}

@keyframes rain {
    to { transform:translateY(110vh); opacity:0; }
}

/* fireworks */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;
}
</style>
</head>

<body>

<div id="startScreen">Tipe tipe aamader prem kahini shuru koro Pechiiii üíï</div>

<div id="proposalScreen">
üíç Jokes Apart Baby ‚Äî You are my Forever Valentine üíñ  
<button onclick="voice.play()">Replay Voice ‚ñ∂Ô∏è</button>
</div>

<audio id="music" loop src="music.mp3"></audio>
<audio id="voice" src="voice.mp3"></audio>

<canvas id="fireworks"></canvas>

<div class="container">

<h2>Will you be my Valentine? üíñ</h2>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="message"></div>

<div class="slideshow">
<img id="slide" src="photo1.jpeg">
</div>

<button id="openBtn">Khule daao aamake üíå</button>

</div>

<script>
const startScreen = document.getElementById("startScreen");
const proposalScreen = document.getElementById("proposalScreen");
const music = document.getElementById("music");
const voice = document.getElementById("voice");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const openBtn = document.getElementById("openBtn");
const message = document.getElementById("message");
const slide = document.getElementById("slide");

/* start */
startScreen.onclick = () => {
    music.play();
    startScreen.style.display = "none";
};

/* floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="bgHeart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},400);

/* NO button safe movement */
noBtn.onclick = () => {
    const padding = 20;
    const x = Math.random()*(innerWidth-noBtn.offsetWidth-padding);
    const y = Math.random()*(innerHeight-noBtn.offsetHeight-padding);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    message.textContent =
    "chup chaap yess tipo paknami nah üòú";
};

/* heart rain */
function globalHeartRain(){
let i=setInterval(()=>{
for(let j=0;j<10;j++){
let h=document.createElement("div");
h.className="rainHeart";
h.innerHTML="üíñ";
h.style.left=Math.random()*innerWidth+"px";
h.style.top="-20px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}},150);
setTimeout(()=>clearInterval(i),4000);
}

/* YES */
yesBtn.onclick=()=>{
noBtn.style.display="none";
yesBtn.style.display="none";
globalHeartRain();

message.textContent="Congrats baby ‚ù§Ô∏è";

document.querySelector(".slideshow").style.display="block";
openBtn.style.display="block";

startFireworks();
startSlideshow();
};

/* open */
openBtn.onclick=()=>{
globalHeartRain();
setTimeout(()=>{
proposalScreen.style.display="flex";
voice.play();
},1200);
};

/* slideshow */
const photos=[
"photo1.jpeg",
"photo2.jpeg",
"photo3.jpeg",
"photo4.jpeg",
"photo5.jpeg",
"photo6.jpeg",
"photo7.jpeg",
"photo8.jpeg"
];

let idx=0;
function startSlideshow(){
setInterval(()=>{

    slide.classList.add("fade-out");

    setTimeout(()=>{
        idx=(idx+1)%photos.length;
        slide.src=photos[idx];
        slide.classList.remove("fade-out");
    },400);

},2500);
}


/* fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let p=[];
function startFireworks(){
setInterval(()=>{
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<30;i++)
p.push({x,y,dx:(Math.random()-0.5)*6,dy:(Math.random()-0.5)*6,l:60});
},800);
}

function anim(){
ctx.clearRect(0,0,canvas.width,canvas.height);
p.forEach(a=>{
ctx.beginPath();
ctx.arc(a.x,a.y,3,0,Math.PI*2);
ctx.fillStyle="#ff69b4";
ctx.fill();
a.x+=a.dx;a.y+=a.dy;a.l--;
});
p=p.filter(a=>a.l>0);
requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
