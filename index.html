<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    font-family: 'Indie Flower', cursive;
    background: linear-gradient(135deg,#ffc0cb,#ffd6e8);
    overflow-x: hidden;
    text-align: center;
}
    button {
    font-family: 'Indie Flower', cursive;
    font-size: 20px;
}



    
/* start screen */
#startScreen {
    position: fixed;
    inset: 0;
    background: #ffc0cb;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    color: white;
    z-index: 10;
}

const introText =
"Ekdinâ€¦ Ayu met Misti Momo ğŸ’• And a cute love story beganâ€¦";

const typeEl = document.getElementById("typeText");
let ti = 0;

function typeWriter() {
    if (ti < introText.length) {
        typeEl.innerHTML += introText.charAt(ti);
        ti++;
        setTimeout(typeWriter, 50);
    }
}

typeWriter();

    
/* ending screen */
#proposalScreen {
    position: fixed;
    inset: 0;
    background: rgba(255,192,203,0.95);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    font-size: 22px;
    color: #ff1493;
    z-index: 9;
}

    .sparkle {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    animation: sparkleFade 0.8s linear forwards;
}

@keyframes sparkleFade {
    to {
        transform: translateY(-20px) scale(0.5);
        opacity: 0;
    }
}

    
/* main layout */
.container {
    padding: 80px 20px 40px;
    max-width: 420px;
    margin: auto;
}

/* buttons */
button {
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
}

#yesBtn { background:#ff69b4;color:white; }
#noBtn { background:#ffb6c1; position:fixed; }

#openBtn {
    display: none;
    background:#ff85c1;
    color:white;
    margin-top: 15px;
}

/* slideshow */
.slideshow {
    display:none;
    margin-top:15px;
}

.slideshow img {
    width: 85%;
    max-width: 260px;
    border-radius: 15px;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
}

.fade-out {
    opacity: 0;
}

.blast {
    animation: explode 0.6s forwards;
}

@keyframes explode {
    100% {
        transform: scale(0);
        opacity: 0;
    }
}
    /* screen fade animation */
.fade-screen {
    animation: fadeScreen 0.8s ease forwards;
}

@keyframes fadeScreen {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* slide up reveal */
.slide-up {
    animation: slideUp 0.8s ease forwards;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* zoom reveal */
.zoom-in {
    animation: zoomIn 0.8s ease forwards;
}

@keyframes zoomIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}


    
/* floating hearts */
.bgHeart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear forwards;
    z-index: 1;
}

@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}

/* heart rain */
.rainHeart {
    position: fixed;
    font-size: 26px;
    animation: rain 3s linear forwards;
    z-index: 6;
}

@keyframes rain {
    to { transform:translateY(110vh); opacity:0; }
}

/* fireworks */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;
}
</style>
</head>

<body>

<div id="startScreen">
  <span id="typeText"></span>
</div>

<div id="proposalScreen">

<button onclick="voice.play()">Replay Voice â–¶ï¸</button>
</div>

<audio id="music" loop src="music.mp3"></audio>
<audio id="voice" src="voice.mp3"></audio>

<canvas id="fireworks"></canvas>

<div class="container">

<h2>Valentine hobe bby aamar??? ğŸ’–</h2>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="message"></div>

<div class="slideshow">
<img id="slide" src="photo1.jpeg">
</div>

<button id="openBtn">Tipo Babyy ğŸ’Œ</button>

</div>

<script>
const startScreen = document.getElementById("startScreen");
const proposalScreen = document.getElementById("proposalScreen");
const music = document.getElementById("music");
const voice = document.getElementById("voice");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const openBtn = document.getElementById("openBtn");
const message = document.getElementById("message");
const slide = document.getElementById("slide");

/* start */
let started = false;

startScreen.onclick = () => {

    if (started) return; // prevent double tap bug
    started = true;

    music.play().catch(() => {});

    startScreen.style.pointerEvents = "none";
    startScreen.style.opacity = "1";

    startScreen.style.transition = "opacity 0.8s ease";
    startScreen.style.opacity = "0";

    setTimeout(() => {
        startScreen.style.display = "none";
        document.querySelector(".container").classList.add("slide-up");
    }, 800);
};



/* floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="bgHeart";
    h.innerHTML="ğŸ’—";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},400);

/* NO button safe movement */
noBtn.onclick = () => {
    const padding = 20;
    const x = Math.random()*(innerWidth-noBtn.offsetWidth-padding);
    const y = Math.random()*(innerHeight-noBtn.offsetHeight-padding);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    message.textContent =
    "arrey monaaa faizlami nh option nyi r chup chaap yess tipo paknami nah ğŸ˜œ";
};

/* heart rain */
function globalHeartRain(){
let i=setInterval(()=>{
for(let j=0;j<10;j++){
let h=document.createElement("div");
h.className="rainHeart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*innerWidth+"px";
h.style.top="-20px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}},150);
setTimeout(()=>clearInterval(i),4000);
}

/* YES */
yesBtn.onclick = () => {

    noBtn.style.display = "none";

    // blast animation
    yesBtn.classList.add("blast");

    globalHeartRain();

    setTimeout(() => {

        yesBtn.style.display = "none";

        message.textContent = "Congrats babyâ¤ï¸,akhon aami officially tumar gude aamar dhon bhorte paarbo as you accepted heeheeeğŸ˜ğŸ˜ ";

const show = document.querySelector(".slideshow");
show.style.display = "block";
show.classList.add("slide-up");

openBtn.style.display = "block";
openBtn.classList.add("slide-up");


        startFireworks();
        startSlideshow();

    }, 600);
};

/* open */
openBtn.onclick = () => {

    let fade = setInterval(() => {
        if (music.volume > 0.05) {
            music.volume -= 0.05;
        } else {
            music.pause();
            music.currentTime = 0;
            music.volume = 1;
            clearInterval(fade);
        }
    }, 100);

    globalHeartRain();

    setTimeout(() => {
        proposalScreen.style.display = "flex";
        proposalScreen.classList.add("zoom-in");
        voice.play();
            }, 1200);
};


/* slideshow */
const photos=[
"photo1.jpeg",
"photo2.jpeg",
"photo3.jpeg",
"photo4.jpeg",
"photo5.jpeg",
"photo6.jpeg",
"photo7.jpeg",
"photo8.jpeg"
];

let idx=0;
let idx = 0;

function showPhoto(i) {
    slide.classList.add("fade-out");

    setTimeout(() => {
        idx = (i + photos.length) % photos.length;
        slide.src = photos[idx];
        slide.classList.remove("fade-out");
    }, 300);
}

let autoSlide = setInterval(() => {
    showPhoto(idx + 1);
}, 3000);

    let startX = 0;

slide.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

slide.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    let diff = endX - startX;

    if (Math.abs(diff) > 40) {
        clearInterval(autoSlide);

        if (diff < 0) {
            showPhoto(idx + 1);
        } else {
            showPhoto(idx - 1);
        }

        autoSlide = setInterval(() => {
            showPhoto(idx + 1);
        }, 3000);
    }
});


/* fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let p=[];
function startFireworks(){
setInterval(()=>{
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<30;i++)
p.push({x,y,dx:(Math.random()-0.5)*6,dy:(Math.random()-0.5)*6,l:60});
},800);
}

function anim(){
ctx.clearRect(0,0,canvas.width,canvas.height);
p.forEach(a=>{
ctx.beginPath();
ctx.arc(a.x,a.y,3,0,Math.PI*2);
ctx.fillStyle="#ff69b4";
ctx.fill();
a.x+=a.dx;a.y+=a.dy;a.l--;
});
p=p.filter(a=>a.l>0);
requestAnimationFrame(anim);
}
anim();
    document.addEventListener("click", e => {
    for (let i = 0; i < 6; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.innerHTML = "âœ¨";
        s.style.left = (e.clientX + Math.random()*20-10) + "px";
        s.style.top = (e.clientY + Math.random()*20-10) + "px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),800);
    }
});

</script>
